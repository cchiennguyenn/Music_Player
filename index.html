<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <link rel="shortcut icon" href="/images/music_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Music List ðŸŽµ</h2>
            <ul id="yearList">
                <li>
                    <h3>2023</h3>
                    <ul id="2023" class="songList">
                        <li data-audio="/music/2023/Yoru ni Kakeru - Ayase, YOASOBI.mp3" data-title="Yoru ni Kakeru"
                            data-image="images/Yoru_ni_Kakeru.jpg">Yoru ni Kakeru</li>
                        <li data-audio="/music/2023/Shukufuku - Ayase, YOASOBI.mp3" data-title="Shukufuku"
                            data-image="images/Shukufuku.jpg">Shukufuku</li>
                        <li data-audio="/music/2023/Sangenshoku - Ayase, YOASOBI.mp3" data-title="Sangenshoku"
                            data-image="images/Sangenshoku.jpg">Sangenshoku</li>
                        <li data-audio="/music/2023/Biri-Biri - Ayase, YOASOBI.mp3" data-title="Biri-Biri"
                            data-image="images/Biri_Biri.jpg">Biri-Biri</li>
                        <li data-audio="/music/2023/Yuusha - Ayase, YOASOBI.mp3" data-title="Yuusha"
                            data-image="images/Yuusha.jpg">Yuusha</li>
                        <li data-audio="/music/2023/Tabun - Ayase, YOASOBI.mp3" data-title="Tabun"
                            data-image="images/Tabun.jpg">Tabun</li>
                        <li data-audio="/music/2023/Gunjou - Ayase, YOASOBI.mp3" data-title="Gunjou"
                            data-image="images/Gunjou.jpg">Gunjou</li>
                        <li data-audio="/music/2023/Idol - Ayase, YOASOBI.mp3" data-title="Idol"
                            data-image="images/Idol.jpg">Idol</li>
                        <!-- Add more songs for 2023 -->
                    </ul>
                </li>
                <li>
                    <h3>2024</h3>
                    <ul id="2024" class="songList">
                        <li data-audio="/music/2024/HEART BEAT - Ayase, YOASOBI.mp3" data-title="HEART BEAT"
                            data-image="images/HEART_BEAT.jpg">HEART BEAT</li>
                        <!-- Add more songs for 2024 -->
                    </ul>
                </li>
            </ul>
        </div>

        <div id="main">
            <h1>Music Player ðŸŽ§</h1>
            <audio id="audioPlayer" controls></audio>
            <div id="controls">
                <button id="prevBtn" class="btn btn-light"><i class="bi bi-skip-backward"></i></button>
                <button id="playPauseBtn" class="btn btn-light"><i class="bi bi-play"></i></button>
                <button id="nextBtn" class="btn btn-light"><i class="bi bi-skip-forward"></i></button>
                <button id="repeatBtn" class="btn btn-light"><i class="bi bi-arrow-repeat"></i></button>
                <button id="shuffleBtn" class="btn btn-light"><i class="bi bi-shuffle"></i></button>
            </div>
            <div id="trackInfo">
                <img id="trackImage" src="" alt="Track Image">
                <p id="trackTitle">Track Title</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
